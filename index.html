
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приключение милого существа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
        .button { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div id="game">
        <h1 id="title">Привет, путник!</h1>
        <p id="story">Ты просыпаешься в лесу. Куда ты пойдёшь?</p>
        <button class="button" onclick="choosePath('wind')">На звук ветра</button>
        <button class="button" onclick="choosePath('water')">К воде</button>
    </div>

    <div id="puzzle" class="hidden">
        <h2 id="puzzleTitle"></h2>
        <p id="puzzleStory"></p>
        <!-- Здесь будут элементы для головоломок -->
    </div>

    <script>
        let tg = window.Telegram.WebApp;

        function choosePath(path) {
            if (path === 'wind') {
                document.getElementById('story').innerText = "Ты решил пойти на звук ветра. Перед тобой лабиринт.";
                document.getElementById('puzzleTitle').innerText = "Лабиринт";
                document.getElementById('puzzleStory').innerText = "Найди выход, выбрав правильный путь.";
                document.getElementById('game').classList.add('hidden');
                document.getElementById('puzzle').classList.remove('hidden');
                // Здесь можно добавить логику для лабиринта
            } else {
                document.getElementById('story').innerText = "Ты решил пойти к воде. Придется построить мост.";
                document.getElementById('puzzleTitle').innerText = "Переправа";
                document.getElementById('puzzleStory').innerText = "Собери ветки, чтобы перебраться на другой берег.";
                document.getElementById('game').classList.add('hidden');
                document.getElementById('puzzle').classList.remove('hidden');
                // Здесь можно добавить логику для переправы
            }
        }

        // Инициализация
        tg.ready();
    </script>
</body>
</html>
