<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приключение на таинственной планете</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            text-align: center;
            padding: 2rem;
        }
        #gameContainer {
            max-width: 600px;
            margin: auto;
            padding: 1rem;
            border: 2px solid #61dafb;
            border-radius: 10px;
            background-color: #20232a;
        }
        .option-button {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem 1rem;
            color: #20232a;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .option-button:hover {
            background-color: #4f88c7;
        }
    </style>
</head>
<body>
    <h1>Приключение на Таинственной Планете</h1>
    <div id="gameContainer">
        <p id="storyText">Вы оказались на незнакомой планете, окруженной густым лесом. Вам нужно найти своих друзей. Что вы сделаете?</p>
        <div id="buttonsContainer">
            <button class="option-button" data-option="exploreForest">Исследовать лес</button>
            <button class="option-button" data-option="waitHere">Подождать здесь</button>
        </div>
    </div>

    <script>
        // Функция обновления текста и кнопок в зависимости от выбора
        function chooseOption(option) {
            const storyText = document.getElementById("storyText");
            const buttonsContainer = document.getElementById("buttonsContainer");

            if (option === 'exploreForest') {
                storyText.textContent = "Вы углубляетесь в лес и вскоре находите странный светящийся камень. Что вы сделаете?";
                
                buttonsContainer.innerHTML = `
                    <button class="option-button" data-option="pickUpStone">Взять камень</button>
                    <button class="option-button" data-option="ignoreStone">Игнорировать камень и идти дальше</button>
                `;
            } else if (option === 'waitHere') {
                storyText.textContent = "Вы решили остаться на месте. Вскоре вы услышали шорох позади... Что вы сделаете?";
                
                buttonsContainer.innerHTML = `
                    <button class="option-button" data-option="lookBack">Обернуться</button>
                    <button class="option-button" data-option="runAway">Убежать</button>
                `;
            } else if (option === 'pickUpStone') {
                storyText.textContent = "Камень начинает светиться ярче, и вы чувствуете тепло. Возможно, он поможет вам найти друзей.";
                
                buttonsContainer.innerHTML = `
                    <button class="option-button" data-option="continuePath">Продолжить путь с камнем</button>
                `;
            } else if (option === 'ignoreStone') {
                storyText.textContent = "Вы прошли мимо камня и вскоре услышали громкий звук впереди. Возможно, там кто-то есть.";
                
                buttonsContainer.innerHTML = `
                    <button class="option-button" data-option="investigateSound">Пойти на звук</button>
                `;
            } else if (option === 'lookBack') {
                storyText.textContent = "Позади вас никого нет, но вы заметили странные следы на земле. Они ведут к пещере.";
                
                buttonsContainer.innerHTML = `
                    <button class="option-button" data-option="enterCave">Войти в пещеру</button>
                    <button class="option-button" data-option="followPath">Следовать за следами</button>
                `;
            } else if (option === 'runAway') {
                storyText.textContent = "Вы убежали подальше от шороха и наткнулись на странное строение. Оно похоже на дом.";
                
                buttonsContainer.innerHTML = `
                    <button class="option-button" data-option="enterHouse">Войти в дом</button>
                `;
            } else if (option === 'continuePath') {
                storyText.textContent = "Вы двигаетесь дальше с камнем в руке. Вдруг камень начинает показывать направление!";
                
                buttonsContainer.innerHTML = `
                    <button class="option-button" data-option="followDirection">Следовать за направлением камня</button>
                `;
            }
            
            // Переназначаем события для новых кнопок
            setupButtons();
        }

        // Функция для назначения событий всем кнопкам
        function setupButtons() {
            const buttons = document.querySelectorAll(".option-button");
            buttons.forEach(button => {
                button.onclick = () => {
                    const option = button.getAttribute("data-option");
                    chooseOption(option);
                };
            });
        }

        // Инициализируем кнопки при загрузке
        setupButtons();
    </script>
</body>
</html>
